{%extends 'base_accounts.html' %}

{% block title %}Reset your password {%endblock %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-lg-4 col-md-6 col-sm-8">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Reset your password</h3>
					<p>enter your email address and we will send ou a link to reset your password</p>
					<form method="post" novalidate>
						{%csrf_token %}
						{%include 'includes/form.html'%}
						<button style="submit" class="btn btn-primary btn-block">send password reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock%}
